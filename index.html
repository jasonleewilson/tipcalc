<body>
    <div id="container">
        <h1>Tip Caculator</h1>

            <label for="Total Bill:"></label>

        <div>
            <label>Tip:</label>
            <input type="range" value="0" id="tipInput">
        </div>

        <div>
            <label>Split (Number of people)</label>
            <input type="range" min="1" max="10" value="1" id="splitInput"> 
        </div>
        <hr />

        <div>
            <div>
                <label>New Bill (Per person):</label><span>0</span>
            </div>
            <div>
                <label>Tip Amoun (per person):</label><span>0</span>
            </div>
        </div>

    </div>

</body>
